<!-- SHARE MODAL -->
<div class="share-modal" id="shareModal">
    <div class="share-content">
        <h3 class="share-title">Share Your Rich</h3>
        <div class="share-card">
            <p class="share-card-text" id="shareText">"Rich is..."</p>
        </div>
        <div class="share-buttons">
            <button class="share-btn" id="shareInstagram" title="Share on Instagram">IG</button>
            <button class="share-btn" id="shareFacebook" title="Share on Facebook">f</button>
            <button class="share-btn" id="shareTikTok" title="Share on TikTok">TT</button>
            <button class="share-btn" id="shareLinkedIn" title="Share on LinkedIn">in</button>
            <button class="share-btn" id="shareX" title="Share on X">X</button>
        </div>
        <button class="close-share" id="closeShare">Close</button>
    </div>
</div>
